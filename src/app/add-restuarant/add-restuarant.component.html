<div class="container mt-5 mb-3 border border-light p-3">
    <form  (ngSubmit)="addRestuarant()">
        <div class="row">
            <h3 class="text-light text-center mb-3">Add New Resturant Details</h3>
            <div class="col-md-6 ">

                <div class="mb-2">
                    <input name="id" [(ngModel)]="id" placeholder="Resturant Id " type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <input name="neighborhood" [(ngModel)]="neighborhood" placeholder="Resturant neighborhood" type="text" class="form-control">
                </div>
                <div class="mb-2">
                    <input name="photograph" [(ngModel)]="photograph" placeholder="Resturant Image" type="text" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="text-light mb-2" for="">Operating Hours</label> 
                    <input name="Monday" [(ngModel)]="Monday" placeholder="Monday" type="text" class="form-control mb-2">
                    <input name="Tuesday" [(ngModel)]="Tuesday" placeholder="Tuesday" type="text" class="form-control mb-2">
                    <input name="Wednesday" [(ngModel)]="Wednesday" placeholder="Wednesday" type="text" class="form-control mb-2">
                    <input name="Thursday" [(ngModel)]="Thursday" placeholder="Thursday" type="text" class="form-control mb-2">
                    <input name="Friday" [(ngModel)]="Friday" placeholder="Friday" type="text" class="form-control mb-2">
                    <input name="Saturday" [(ngModel)]="Saturday" placeholder="Saturday" type="text" class="form-control mb-2">
                    <input name="Sunday" [(ngModel)]="Sunday" placeholder="Sunday" type="text" class="form-control mb-2">

                </div>

            </div>
            <div class="col-md-6">
                <div class="mb-2">
                    <input name="rName" [(ngModel)]="rName" placeholder="Resturant Name" type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <input name="address" [(ngModel)]="address" placeholder="Resturant Address" type="text" class="form-control">
                </div>
                <div class="mb-2">
                    <input  name="cuisine_type" [(ngModel)]="cuisine_type" placeholder="Resturant Cusine Type" type="text" class="form-control">
                </div>

                <div class="mb-2">
                    <label class="text-light mb-2" for="">Reviews</label> 
                    <input name="rvname" [(ngModel)]="rvname" placeholder="Name" type="text" class="form-control mb-2">
                    <input name="date" [(ngModel)]="date" placeholder="Date" type="text" class="form-control mb-2">
                    <input name="rating" [(ngModel)]="rating" placeholder="Rating" type="text" class="form-control mb-2">
                    <input name="comments" [(ngModel)]="comments" placeholder="Comments" type="text" class="form-control mb-2">
                    
                </div>

                <div class="mb-2">
                    <label class="text-light mb-2" for="">Location</label> <br>
                    <input name="lat" [(ngModel)]="lat" placeholder="Latitude" type="text" class="form-control mb-2">
                    <input name="lng" [(ngModel)]="lng" placeholder="Longitude" type="text" class="form-control mb-2">
                    
                </div>
            </div>

            <div class="text-center mt-3">
                <button  type="submit" class="btn btn-dark ">Add Resturant</button>
            </div>
        </div>
    </form>
</div>
